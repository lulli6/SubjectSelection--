{% extends '_layout.html'%}

{% block title %} Edit subject {% endblock %}

{% block content %}

<form method="post">
    <input type="hidden" name="user_id" value="{{ result.subject_id }}">

    <label for="subject">Subject:</label>
    <input id="subject" name="subject" type="text" value="{{ result.subject }}">


    <input type="submit" value="Edit record">
</form>

{% endblock %}
