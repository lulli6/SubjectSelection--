{% extends '_layout.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<a href="{{ url_for('login') }}">Login</a>
<br>
<a href="{{ url_for('add_user') }}">Sign Up</a>

{% endif %}

{% endblock %}
