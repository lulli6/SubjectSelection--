{% extends '_layout.html' %}

{% block title %} Chosen subjects {% endblock %}

{% block content %}

<h1>{{result[0].first_name}}'s Chosen Subjects</h1>

<table>
    <tr>
        <th>Subjects</th>

    </tr>
    {% for row in result %}
    <tr>
        <td>{{ row.name }}</td>

        <td>
            <a href="/deletesub?subject_id={{row.subject_id}}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<p>
    <a href="{{ url_for('list_subject') }}">Subject list</a>
    <br>
    <a href="{{ url_for('view_user', user_id=session['user_id']) }}">View your account</a>
</p>
{% endblock %}
